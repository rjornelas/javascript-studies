<script>

    var endereco = {
    rua: "Rua dos pinheiros",
    numero: 1293,
    bairro: "Centro",
    cidade: "São Paulo",
    uf:"SP",
    }

    function retornaObjeto(endereço){
        var enderecoString = 
            "O usuario mora em " + endereco.cidade + " / " + endereco.uf + 
            ", no bairro " + endereco.bairro + 
            ", na rua " + endereco.rua + 
            "com nº " + endereco.numero;

        return enderecoString;
    }

    console.log(retornaObjeto(endereco));

</script>
